<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <div class="container">

	    	<section id="corpo">

		    		<header id="logo">
						<img src="assets/06-LOGO.png"/>
		    		</header>

	    				<img id="log" src="assets/04-BG.png"/>
	    	
		    		<div id="formulario">
						<header id="cabecalho-formulario">
							<p id="paragrafo"> Vem tomar um café</p><br><p id="paragrafo2">com a gente</p>
						</header>

					    <form id="contact" action="#">
					        <input class="nome" type="text" id="name" placeholder="&nbsp;&nbsp;&nbsp;Nome"><br><br>
					        <input class="email" type="text" id="email" placeholder="&nbsp;&nbsp;&nbsp;Email"><br><br>
					        <textarea name="message" id="message" cols="30" rows="10" placeholder="&nbsp;&nbsp;&nbsp;Mensagem"></textarea><br><br>
					        <input type="submit" value="ENVIAR" class="btn">
					    </form>
					</div>
		    </section>
	</div>
    		<script src="main.js"></script>
</body>
</html>
